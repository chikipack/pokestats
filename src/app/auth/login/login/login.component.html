<section>
    <div class="row g-0">
        <div class="col-lg-7 d-none d-lg-block bg-login">
        </div>
        <div class="col-lg-5 d-flex flex-column min-vh-100">
            <div class="w-100 px-lg-5 py-lg-4 p-4">
                <h2 class="fw-semibold mb-4">Bienvenido de vuelta</h2>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mb-5">
                    <div class="mb-4">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Correo electrónico</mat-label>
                            <input matInput type="email" placeholder="Correo eléctronico" formControlName="email">
                        </mat-form-field>
                    </div>
                    <div class="mb-4">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Contraseña</mat-label>
                            <input matInput type="password" placeholder="Contraseña" formControlName="password">
                        </mat-form-field>
                    </div>
                    <button mat-flat-button type="submit" class="w-100" color="primary"
                        [disabled]="loginForm.invalid">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>
</section>
